<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AskMate</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="AskMate Logo">
        </div>
        <h1>AskMate</h1>
    </header>
    <main>
        <div class="main-container">
            <div class="center-box" id="centerBox">
                <div class="input-section">
                    <textarea id="contentInput" placeholder="Paste your content here..."></textarea>
                </div>
                <div class="question-section" id="questionSection" style="display: none;">
                    <label for="questionInput">Question:</label>
                    <input type="text" id="questionInput" placeholder="Ask a question...">
                </div>
                <div class="answer-section" id="answerSection">
                    <!-- Answers will be dynamically displayed here -->
                </div>
            </div>
            <button class="result-button" onclick="getResult()">Result</button>
            <button class="reset-button" onclick="resetApp()">Reset</button>
        </div>


        <div class="input-section">
            <textarea id="contentInput" placeholder="Paste your content here..."></textarea>
        </div>
        <div class="question-section" id="questionSection" style="display: none;">
            <label for="questionInput">Question:</label>
            <input type="text" id="questionInput" placeholder="Ask a question...">
        </div>
        <button class="context-button" onclick="submitContext()">Submit Context</button>
        <button class="question-button" onclick="submitQuestion()" style="display: none;">Ask Question</button>

    </main>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ask Mate</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Logo.png" alt="AskMate Logo">
        </div>
        <h1>Ask Mate</h1>
    </header>
    <main>
        <div class="main-container">
            <div class="center-box" id="centerBox">
                <div class="content-section" id="contentSection">
                    <label for="contentInput">Content:</label>
                    <textarea id="contentInput" placeholder="Paste your content here..."></textarea>
                    <button class="submit-button" onclick="submitContent()">Submit Content</button>
                </div>
                <div class="question-section" id="questionSection" style="display: none;">
                    <label for="questionInput">Question:</label>
                    <input type="text" id="questionInput" placeholder="Ask a question...">
                    <button class="submit-button" onclick="submitQuestion()">Submit Question</button>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <p>Loading result...</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
